<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numeroUsuario = prompt('Digite su numero')

        function listaPrimos(num) {
            if (num <= 1) {
                return 'no es un numero valido'
            }

            let listaPrimos = []

            for (let x = 2; x < num; x++) {
                if (esPrimo(x)) {
                    listaPrimos.push(x)
                }
            }
            console.log(listaPrimos)
        }


        function esPrimo(num) {
            if (num <= 1) {
                return false
            }
            let primo = true
            for (let x = 2; x < num; x++) {
                if (primo) {
                    if (num % x === 0) {
                        primo = false
                    }
                }
            }
            return (primo) ? true : false
        }

        listaPrimos(numeroUsuario)
    </script>
</body>

</html>
