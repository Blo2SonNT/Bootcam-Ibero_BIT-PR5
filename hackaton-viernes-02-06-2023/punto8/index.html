<body>
    <script>
        let posible_palindromo = prompt('Digite su palindromo')

        function esPalindromo(frase) {
            frase = frase.toLowerCase()
            return frase.split('').reverse().join('') == frase
        }

        console.log(esPalindromo(posible_palindromo))
    </script>
</body>
