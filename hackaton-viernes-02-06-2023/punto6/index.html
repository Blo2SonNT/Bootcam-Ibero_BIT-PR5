<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero = prompt('Digite su numero')

        function factorial(numeroUsuario) {
            let calculo = 0
            for (let x = 0; x <= numeroUsuario; x++) {
                if (calculo > 0) {
                    calculo = calculo * x
                } else {
                    calculo = x
                }
            }

            alert(calculo)
        }

        factorial(numero)
    </script>
</body>

</html>
