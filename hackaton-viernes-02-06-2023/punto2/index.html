<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cadena = prompt("ingrese los nÃºmeros separados por coma")

        function numeroMayor(cadena) {

            let numeroMayor = 0

            cadena = cadena.split(',')
            cadena.forEach(element => {
                if (parseInt(element) > numeroMayor) {
                    numeroMayor = element
                }
            });

            console.log(numeroMayor)
        }
        numeroMayor(cadena)
    </script>
</body>

</html>
