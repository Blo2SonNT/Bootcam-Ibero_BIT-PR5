<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numeroUsuario = prompt('digite su numero')

        function esPrimo(numero) {
            if (numero <= 1) {
                return false;
            }

            // Verificar si el número es divisible por cualquier número menor que él mismo
            for (let i = 2; i < numero; i++) {
                if (numero % i === 0) {
                    return false;
                }
            }

            return true;
        }

        console.log(esPrimo(numeroUsuario))
    </script>
</body>

</html>
