<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numUsuario = prompt("Digite su numero")

        function esPrimo(num) {
            if (num <= 1) {
                return 'no es primo'
            }
            let primo = true
            for (let x = 2; x < num; x++) {
                if (primo) {
                    if (num % x === 0) {
                        primo = false
                    }
                }
            }
            (primo) ? alert("es primo"): alert('No es primo')
        }

        esPrimo(numUsuario)
    </script>
</body>

</html>
