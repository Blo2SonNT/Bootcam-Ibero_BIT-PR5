<section>
    <h1 class="letraTienda fw-bold text-center my-5">Nuestros productos</h1>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" *ngFor="let dataP of listaProductos">
            <div class="card">
                <img src="{{ dataP.enlace_img }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title fw-bold text-center">{{ dataP.nombre }}</h5>
                    <h6 class="fw-bold text-center">$ {{ dataP.precio }}</h6>
                    <div class="d-flex justify-content-center my-3">
                        <button class="Btn">
                            Comprar
                            <i class="fa-brands fa-opencart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
